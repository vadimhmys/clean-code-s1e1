<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="header"><img class="header__img" src="./eisenhower-matrix.jpg"><a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></div>
    <div class="main">
      <label class="title new-task__title" for="new-task">Add Item</label>
      <div class="task-wrapper"><input id="new-task" class="task" type="text"><button class="btn">Add</button></div>
      <h3 class="title">Todo</h3>
      <ul id="uncompleted-tasks" class="task-list">
        <li class="task-list__item"><input class="checkbox" type="checkbox"><label class="task__label">Pay Bills</label><input type="text" class="task task__text"><button class="btn edit">Edit</button><button class="btn delete"><img class="delete__img" src="./remove.svg"></button></li>
        <li class="task-list__item edit-mode"><input class="checkbox" type="checkbox"><label class="task__label">Go Shopping</label><input type="text" value="Go Shopping" class="task task__text"><button class="btn edit">Save</button><button class="btn delete"><img class="delete__img" src="./remove.svg"></button></li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="task-list completed-task-list">
        <li class="task-list__item"><input class="checkbox" type="checkbox" checked><label class="task__label completed-task-list__label">See the Doctor</label><input type="text" class="task task__text"><button class="btn edit">Edit</button><button class="btn delete"><img class="delete__img" src="./remove.svg"></button></li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
